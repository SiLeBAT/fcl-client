<div class="fcl-mat-card-content" *ngIf="adminTokenValid">
    <div class="fcl-adminactivate-text">
        <p class="mat-subheading-1">
            You have activated the {{ appName }} account for {{ name }}.
        </p>
    </div>
</div>

<div class="fcl-mat-card-content" *ngIf="!adminTokenValid">
    <div class="fcl-adminactivate-text">
        <p class="mat-subheading-1">Your admin activation failed.</p>
        <p class="mat-subheading-1">Please let the user register again.</p>
    </div>
</div>
