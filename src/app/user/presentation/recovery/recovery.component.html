<form [formGroup]="recoveryForm" (ngSubmit)="onRecovery()">
    <div class="fcl-mat-card-content">
        <div class="fcl-recover-text">
            <div class="mat-subheading-2">
                Please enter the email address you used to register.
            </div>
        </div>

        <div class="form-group fcl-form-email">
            <mat-form-field class="fcl-form-field" appearance="standard">
                <mat-label>Email</mat-label>
                <input
                    matInput
                    formControlName="email"
                    name="email"
                    required
                    fclFocusAfterViewInit
                />
                <mat-icon matPrefix>mail</mat-icon>
                <mat-error
                    *ngIf="
                        !validateField('email') &&
                        recoveryForm.controls.email.errors?.email
                    "
                >
                    Not a valid email
                </mat-error>
                <mat-error
                    *ngIf="
                        !validateField('email') &&
                        recoveryForm.controls.email.errors?.required
                    "
                >
                    You must enter a valid email
                </mat-error>
            </mat-form-field>
        </div>

        <div class="fcl-card-action fcl-card-action-container">
            <div class="form-group fcl-recover-button">
                <button
                    mat-raised-button
                    color="primary"
                    type="submit"
                    [disabled]="!recoveryForm.valid"
                >
                    Recover password
                </button>
            </div>
            <div>
                <a mat-button [routerLink]="['/users/login']"> Cancel </a>
            </div>
        </div>
    </div>
</form>
