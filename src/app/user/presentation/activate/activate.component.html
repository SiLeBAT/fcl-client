<div class="fcl-mat-card-content" *ngIf="tokenValid">
    <div class="fcl-activate-text">
        <p class="mat-subheading-1">You have activated your {{ appName }} account.</p>
        <p class="mat-subheading-1">
            Once the {{ appName }} Administrator has unlocked your account, you can log in. You will receive a notification after
            activation.
        </p>
    </div>

    <div class="fcl-card-action fcl-card-action-container">
        <div class="form-group fcl-recover-button">
            <button mat-raised-button color="primary" type="submit" [routerLink]="['/users/login']">
                Continue to login
            </button>
        </div>
    </div>
</div>

<div class="fcl-mat-card-content" *ngIf="!tokenValid">
    <div class="fcl-activate-text">
        <p class="mat-subheading-1">
            Your account activation failed.
        </p>
        <p class="mat-subheading-1">
            Please login. In the case of a failure you will receive further instructions.
        </p>
    </div>

    <div class="fcl-card-action fcl-card-action-container">
        <div class="form-group fcl-recover-button">
            <button mat-raised-button color="primary" type="submit" [routerLink]="['/users/login']">
                Continue to login
            </button>
        </div>
    </div>
</div>
