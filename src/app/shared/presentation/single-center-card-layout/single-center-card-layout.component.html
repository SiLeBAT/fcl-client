<div class="fcl-single-center-card-layout-item fcl-single-center-card-layout-container">
    <mat-card class="fcl-mat-card">
        <mat-card-header class="fcl-mat-card__header">
            <mat-card-title>
                <div class="mat-headline">{{title}}</div>
                <mat-divider></mat-divider>
            </mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <ng-content select="fcl-mat-card-body"></ng-content>
        </mat-card-content>
        <mat-card-actions class="fcl-mat-card-actions">
            <ng-content select="fcl-mat-card-actions"></ng-content>
        </mat-card-actions>
    </mat-card>
</div>
