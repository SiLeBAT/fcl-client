<div class="fcl-tracing-container">
    <mat-sidenav-container
        id="mainContainer"
        #mainContainer
        hasBackdrop="false"
    >
        <mat-sidenav-content class="mat-sidenav-content-container">
            <div id="mainContent">
                <fcl-graph-empty [hidden]="(isModelLoaded$ | async) === true" />
                <fcl-graph-loading
                    [hidden]="(isModelLoading$ | async) === false"
                />
                <fcl-schema-graph
                    #schemaGraph
                    [hidden]="
                        (isModelLoaded$ | async) === false ||
                        (showSchemaGraph$ | async) === false
                    "
                />
                <fcl-gis-graph
                    #gisGraph
                    [hidden]="
                        (isModelLoaded$ | async) === false ||
                        (showGisGraph$ | async) === false
                    "
                />
            </div>
        </mat-sidenav-content>

        <mat-sidenav
            class="fcl-right-sidenav"
            #rightSidenav
            position="end"
            mode="over"
            disableClose="true"
            [opened]="showConfigurationSideBar$ | async"
            (openedChange)="onConfigurationSideBarOpened()"
        >
            <fcl-configuration></fcl-configuration>
        </mat-sidenav>
    </mat-sidenav-container>
</div>
