<div
    fclResizeSensor
    (resized)="onComponentResized()"
    [ignoreNonPositiveResize]="true"
    [ignoreWindowResize]="true"
    class="fcl-graph"
    #graph
>
    <div class="fcl-graph-empty" *ngIf="!(graphData?.nodeData?.length > 0)">
        <h2>Use the buttons in the header bar to load an example data set or upload your own data set.</h2>
    </div>
</div>

<fcl-zoom-view
    class="fcl-graph-zoom"
    data-html2canvas-ignore="true"
    *ngIf="showZoom"
    [zoomValue]="zoomPercentage"
    (zoomIn)="onZoomIn()"
    (zoomOut)="onZoomOut()"
    (zoomReset)="onZoomFit()"
    (zoomSlided)="onZoomSlide($event)"
>
</fcl-zoom-view>

<fcl-created-image-view></fcl-created-image-view>
