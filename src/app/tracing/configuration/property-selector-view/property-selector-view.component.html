<mat-form-field
    class="fcl-complex-filter-form-field"
    appearance="outline"
    color="primary">
    <mat-label *ngIf="label !== null">{{ label }}</mat-label>
    <mat-select
        [value]="value"
        (valueChange)="onValueChange($event)"
        [disabled]="disabled"
        placeholder="property">
        <ng-container *ngFor="let property of favoriteProperties">
            <mat-option
                class="fcl-filter-select-option"
                [value]="property.id">
                {{ property.name }}
            </mat-option>
        </ng-container>
        <mat-option disabled>
            <hr>
        </mat-option>
        <ng-container *ngFor="let property of additionalProperties">
            <mat-option
                class="fcl-filter-select-option"
                [value]="property.id">
                {{ property.name }}
            </mat-option>
        </ng-container>
    </mat-select>
</mat-form-field>
