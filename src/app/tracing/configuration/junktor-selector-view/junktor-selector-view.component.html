<mat-form-field
    class="fcl-complex-filter-form-field"
    appearance="outline"
    color="primary"
>
    <mat-select
        [value]="value"
        (valueChange)="onValueChange($event)"
        [disabled]="disabled"
    >
        <ng-container *ngFor="let junktor of availableJunktors">
            <mat-option class="fcl-filter-select-option" [value]="junktor">
                {{ junktorLabel[junktor] }}
            </mat-option>
        </ng-container>
    </mat-select>
</mat-form-field>
