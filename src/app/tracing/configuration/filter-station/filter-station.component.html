<fcl-filter-elements-view class="fcl-filter-elements-view"
    standardFilterLabel="Filter in all station data"
    [inputData]="filterElementsViewInputData"
    [useTreeMode]="true"
    (filterSettingsChange)="onFilterSettingsChange($event)"
    (clearAllFilters)="onClearAllFilters()"
    (selectTableColumns)="onSelectTableColumns()"
    (rowSelectionChange)="onRowSelectionChange($event)"
    (mouseOverTableRow)="onMouseOverTableRow($event)"
    (tableRowDblClick)="onTableRowDblClick($event)"
></fcl-filter-elements-view>
