<mat-form-field
    class="fcl-complex-filter-form-field"
    appearance="outline"
    color="primary">
    <input
        #inputElement
        type="text"
        matInput
        [placeholder]="placeholder"
        autocomplete="off"
        [value] = "displayValue"
        (input) = "onInput($event)"
        (paste) = "onPaste($event)"
        (copy) = "onCopy($event)"
        (dragstart) = "onDragStart($event)"
        [disabled]="disabled"
    />
</mat-form-field>
